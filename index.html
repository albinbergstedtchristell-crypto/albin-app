<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Pro med Leaderboard</title>
<style>
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: Arial, sans-serif;
    flex-direction: column;
    color: white;
    padding: 20px;
}

#score {
    font-size: 24px;
    margin-bottom: 10px;
    background: rgba(0,0,0,0.3);
    padding: 10px 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

canvas {
    background: #111;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.8);
}

#leaderboard {
    margin-top: 20px;
    background: rgba(0,0,0,0.3);
    padding: 15px;
    border-radius: 15px;
    width: 200px;
    text-align: left;
}

#leaderboard h3 {
    margin: 0 0 10px 0;
    text-align: center;
}

#leaderboard ol {
    padding-left: 20px;
    margin: 0;
}
</style>
</head>
<body>

<div id="score">Poäng: 0</div>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<div id="leaderboard">
  <h3>Leaderboard</h3>
  <ol id="leaderboardList"></ol>
</div>

<audio id="eatSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
<audio id="deathSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const grid = 20;
let speed = 6;
let count = 0;
let score = 0;

let snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
let apple = { x: 320, y: 320 };
let appleBlink = true;

const eatSound = document.getElementById("eatSound");
const deathSound = document.getElementById("deathSound");

// Random funktion
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}

// Gradient-färg på ormen
function getSnakeColor(index, length) {
    const r = 50 + Math.floor((index/length)*205);
    const g = 200 - Math.floor((index/length)*150);
    const b = 50 + Math.floor((index/length)*100);
    return `rgb(${r},${g},${b})`;
}

// Leaderboard
function updateLeaderboard(newScore) {
    let scores = JSON.parse(localStorage.getItem("snakeLeaderboard")) || [];
    scores.push(newScore);
    scores.sort((a,b) => b-a);
    if (scores.length > 5) scores = scores.slice(0,5); // Top 5
    localStorage.setItem("snakeLeaderboard", JSON.stringify(scores));
    renderLeaderboard(scores);
}

function renderLeaderboard(scores) {
    const list = document.getElementById("leaderboardList");
    list.innerHTML = "";
    scores.forEach(score => {
        const li = document.createElement("li");
        li.textContent = score;
        list.appendChild(li);
    });
}

// Visa leaderboard vid start
renderLeaderboard(JSON.parse(localStorage.getItem("snakeLeaderboard")) || []);

// Reset
function resetGame() {
    updateLeaderboard(score); // Spara poäng
    snake.x = 160;
    snake.y = 160;
    snake.cells = [];
    snake.maxCells = 4;
    snake.dx = grid;
    snake.dy = 0;
    score = 0;
    speed = 6;
    document.getElementById("score").textContent = "Poäng: " + score;

    // Döds-animation
    ctx.fillStyle = "rgba(255,0,0,0.5)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
}

// Huvudloop
function gameLoop() {
    requestAnimationFrame(gameLoop);
    if (++count < speed) return;
    count = 0;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Flytta ormen
    snake.x += snake.dx;
    snake.y += snake.dy;

    // Väggkollision
    if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
        deathSound.play();
        resetGame();
        return;
    }

    snake.cells.unshift({x: snake.x, y: snake.y});
    if (snake.cells.length > snake.maxCells) snake.cells.pop();

    // Blinkande äpple
    appleBlink = !appleBlink;
    let gradient = ctx.createRadialGradient(apple.x + grid/2, apple.y + grid/2, 2, apple.x + grid/2, apple.y + grid/2, grid/2);
    gradient.addColorStop(0, "yellow");
    gradient.addColorStop(0.5, appleBlink ? "red" : "orange");
    gradient.addColorStop(1, "darkred");
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(apple.x + grid/2, apple.y + grid/2, grid/2 - 2, 0, Math.PI*2);
    ctx.fill();

    // Rita ormen och kolla kollisioner
    snake.cells.forEach((cell, index) => {
        let color = getSnakeColor(index, snake.cells.length);
        ctx.fillStyle = color;
        ctx.shadowColor = "#0f0";
        ctx.shadowBlur = 5;
        ctx.beginPath();
        ctx.arc(cell.x + grid/2, cell.y + grid/2, grid/2 - 2, 0, Math.PI*2);
        ctx.fill();
        ctx.shadowBlur = 0;

        // Äpple-koll
        if (cell.x === apple.x && cell.y === apple.y) {
            snake.maxCells++;
            score++;
            document.getElementById("score").textContent = "Poäng: " + score;
            eatSound.play();

            // Poäng-animation
            ctx.fillStyle = "#fff";
            ctx.font = "16px Arial";
            ctx.fillText("+1", apple.x + 5, apple.y - 5);

            if (speed > 2) speed -= 0.1;

            apple.x = getRandomInt(0, canvas.width / grid) * grid;
            apple.y = getRandomInt(0, canvas.height / grid) * grid;
        }

        // Koll mot sig själv
        for (let i = index + 1; i < snake.cells.length; i++) {
            if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                deathSound.play();
                resetGame();
                return;
            }
        }
    });
}

// Tangenter
document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowLeft" && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
    if (e.key === "ArrowRight" && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
    if (e.key === "ArrowUp" && snake.dy === 0) { snake.dx = 0; snake.dy = -grid; }
    if (e.key === "ArrowDown" && snake.dy === 0) { snake.dx = 0; snake.dy = grid; }
});

requestAnimationFrame(gameLoop);
</script>
</body>
</html>
