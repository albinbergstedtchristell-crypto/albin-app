<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tips App med Bilder</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #2b2b45);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
}

.container {
    background: #2f2f4f;
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #6c5ce7;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #8577ff;
}

ul {
    text-align: left;
    padding-left: 20px;
}

img {
    max-width: 100%;
    margin: 10px 0;
    border-radius: 8px;
}
</style>
</head>

<body>

<div class="container">

    <!-- LOGIN / REGISTER -->
    <div id="loginSection">
        <h2>Skapa konto / Logga in</h2>
        <input type="text" id="username" placeholder="Användarnamn">
        <input type="password" id="password" placeholder="Lösenord">
        <button onclick="register()">Skapa konto</button>
        <button onclick="login()">Logga in</button>
    </div>

    <!-- TIPS & BILDER -->
    <div id="tipsSection" style="display:none;">
        <h2>Tips och bilder</h2>

        <textarea id="tipInput" placeholder="Skriv ditt tips här..."></textarea>
        <button onclick="saveTip()">Skicka tips</button>

        <h3>Sparade tips:</h3>
        <ul id="tipsList"></ul>

        <h3>Ladda upp bild</h3>
        <input type="file" id="imageInput">
        <button onclick="uploadImage()">Ladda upp</button>

        <h3>Bilder från alla användare:</h3>
        <div id="imageGallery"></div>

        <button onclick="logout()">Logga ut</button>
    </div>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
// ====== Din Firebase-konfiguration ======
const firebaseConfig = {
  apiKey: "DIN_API_KEY",
  authDomain: "DIN_AUTH_DOMAIN",
  projectId: "DITT_PROJECT_ID",
  storageBucket: "DITT_STORAGE_BUCKET",
  messagingSenderId: "DIN_MESSAGING_SENDER_ID",
  appId: "DITT_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

// ====== Register med username ======
function register() {
    const username = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;
    if (!username || !pass) { alert("Fyll i användarnamn och lösenord"); return; }

    const email = username + "@tipsapp.com"; // Dummy-email

    auth.createUserWithEmailAndPassword(email, pass)
        .then((userCredential) => {
            // Spara användarnamn i Firestore
            db.collection("users").doc(userCredential.user.uid).set({
                username: username
            });
            alert("Konto skapat! Du kan nu logga in.");
        })
        .catch(err => alert(err.message));
}

// ====== Login med username ======
function login() {
    const username = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;
    if (!username || !pass) { alert("Fyll i användarnamn och lösenord"); return; }

    const email = username + "@tipsapp.com"; // Dummy-email

    auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("tipsSection").style.display = "block";
            loadTips();
            loadImages();
        })
        .catch(err => alert(err.message));
}

// ====== Logout ======
function logout() {
    auth.signOut().then(() => {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("tipsSection").style.display = "none";
    });
}

// ====== Tips ======
function saveTip() {
    const tip = document.getElementById("tipInput").value.trim();
    if (!tip) return;

    db.collection("tips").add({
        text: tip,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
        document.getElementById("tipInput").value = "";
        loadTips();
    });
}

function loadTips() {
    db.collection("tips").orderBy("timestamp", "desc").get()
      .then(snapshot => {
          const tipsList = document.getElementById("tipsList");
          tipsList.innerHTML = "";
          snapshot.forEach(doc => {
              const li = document.createElement("li");
              li.textContent = doc.data().text;
              tipsList.appendChild(li);
          });
      });
}

// ====== Bilder ======
function uploadImage() {
    const file = document.getElementById("imageInput").files[0];
    if (!file) return;

    const storageRef = storage.ref('images/' + file.name);
    storageRef.put(file).then(() => {
        alert("Bild uppladdad!");
        loadImages();
    });
}

function loadImages() {
    const gallery = document.getElementById("imageGallery");
    gallery.innerHTML = "";

    storage.ref('images').listAll()
    .then(result => {
        result.items.forEach(imageRef => {
            imageRef.getDownloadURL().then(url => {
                const img = document.createElement("img");
                img.src = url;
                gallery.appendChild(img);
            });
        });
    });
}
</script>
</body>
</html>
