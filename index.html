<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reaktionsspel Online</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
  text-align: center;
}

h1 { margin-top: 20px; }

#gameArea {
  height: 50vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  font-weight: bold;
  border-radius: 20px;
  margin: 20px;
  cursor: pointer;
  transition: background 0.2s;
}

.red { background: #ff3b3b; }
.green { background: #00c853; }

button {
  padding: 12px 25px;
  font-size: 1rem;
  border: none;
  border-radius: 12px;
  margin: 10px;
  background: #2196f3;
  color: white;
  cursor: pointer;
}

input {
  padding: 10px;
  font-size: 1rem;
  border-radius: 10px;
  border: none;
  margin-top: 10px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  background: #222;
  margin: 5px auto;
  padding: 8px;
  border-radius: 8px;
  max-width: 300px;
}
</style>
</head>
<body>

<h1>üéÆ Reaktionsspel Online</h1>

<div id="gameArea" class="red">
  Tryck p√• Start
</div>

<button onclick="startGame()">Start</button>

<h2 id="result"></h2>

<div>
  <h3>üèÜ Leaderboard (Live)</h3>
  <input type="text" id="playerName" placeholder="Ditt namn">
  <br>
  <button onclick="saveScore()">Spara resultat</button>
  <ul id="scoreList"></ul>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDYoBxAjubyVlgoLK-nV5a8RIxUEe0XEvg",
  authDomain: "reaktionsspel.firebaseapp.com",
  databaseURL: "https://reaktionsspel-default-rtdb.firebaseio.com",
  projectId: "reaktionsspel",
  storageBucket: "reaktionsspel.firebasestorage.app",
  messagingSenderId: "806381114919",
  appId: "1:806381114919:web:6f98fbfd8491b57478e002"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
const scoresRef = ref(database, "scores");

let startTime;
let canClick = false;
let lastReaction = null;

const gameArea = document.getElementById("gameArea");
const result = document.getElementById("result");

window.startGame = function() {
  result.textContent = "";
  gameArea.className = "red";
  gameArea.textContent = "V√§nta p√• gr√∂nt...";
  canClick = false;

  const randomTime = Math.random() * 3000 + 2000;

  setTimeout(() => {
    gameArea.className = "green";
    gameArea.textContent = "KLICKA NU!";
    startTime = Date.now();
    canClick = true;
  }, randomTime);
};

gameArea.addEventListener("click", () => {
  if (!canClick) {
    result.textContent = "‚ùå F√∂r tidigt!";
    return;
  }

  const reactionTime = Date.now() - startTime;
  lastReaction = reactionTime;
  result.textContent = "Din reaktionstid: " + reactionTime + " ms";
  gameArea.className = "red";
  gameArea.textContent = "Tryck p√• Start igen";
  canClick = false;
});

window.saveScore = function() {
  const name = document.getElementById("playerName").value;

  if (!name || lastReaction === null) {
    alert("Spela f√∂rst och skriv ditt namn!");
    return;
  }

  push(scoresRef, {
    name: name,
    time: lastReaction
  });

  document.getElementById("playerName").value = "";
};

onValue(scoresRef, (snapshot) => {
  const data = snapshot.val();
  const scoreList = document.getElementById("scoreList");
  scoreList.innerHTML = "";

  if (data) {
    Object.values(data)
      .sort((a, b) => a.time - b.time)
      .slice(0, 10)
      .forEach(score => {
        const li = document.createElement("li");
        li.textContent = score.name + " - " + score.time + " ms";
        scoreList.appendChild(li);
      });
  }
});

</script>

</body>
</html>
