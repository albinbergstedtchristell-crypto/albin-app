<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Skräckspel</title>
<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}
#gameArea {
    position: relative;
    width: 800px;
    height: 500px;
    margin: 50px auto;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&h=500') no-repeat center/cover;
    border: 3px solid white;
}
#player {
    position: absolute;
    width: 40px;
    height: 40px;
    background: yellow;
    top: 230px;
    left: 380px;
}
#monster {
    position: absolute;
    width: 80px;
    height: 80px;
    top: -100px; /* börjar utanför skärmen */
    left: 350px;
    display: none;
}
#message {
    position: absolute;
    top: 200px;
    width: 100%;
    text-align: center;
    font-size: 32px;
    color: red;
    display: none;
}
</style>
</head>
<body>

<div id="gameArea">
    <div id="player"></div>
    <img id="monster" src="https://i.imgur.com/3v8FqzJ.png" alt="monster">
    <div id="message">Booo! Du blev skrämd!</div>
</div>

<audio id="scareSound" src="https://www.soundjay.com/horror/horror-scream-01.mp3"></audio>

<script>
const player = document.getElementById('player');
const monster = document.getElementById('monster');
const message = document.getElementById('message');
const scareSound = document.getElementById('scareSound');
const gameArea = document.getElementById('gameArea');

let px = 380; // player x
let py = 230; // player y
const speed = 10;

// rörelse med piltangenter
document.addEventListener('keydown', e => {
    if(e.key === 'ArrowLeft') px -= speed;
    if(e.key === 'ArrowRight') px += speed;
    if(e.key === 'ArrowUp') py -= speed;
    if(e.key === 'ArrowDown') py += speed;

    // håll spelaren inom ramar
    px = Math.max(0, Math.min(gameArea.clientWidth - 40, px));
    py = Math.max(0, Math.min(gameArea.clientHeight - 40, py));

    player.style.left = px + 'px';
    player.style.top = py + 'px';

    checkScare();
});

// slumpmässig jump scare
function checkScare(){
    if(Math.random() < 0.01){ // ca 1% chans vid rörelse
        monster.style.display = 'block';
        monster.style.top = (Math.random()* (gameArea.clientHeight - 80)) + 'px';
        monster.style.left = (Math.random()* (gameArea.clientWidth - 80)) + 'px';
        scareSound.play();
        message.style.display = 'block';
        setTimeout(() => {
            monster.style.display = 'none';
            message.style.display = 'none';
        }, 1500);
    }
}
</script>

</body>
</html>
