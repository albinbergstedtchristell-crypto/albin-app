<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game med ljud och vägg-död</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #1a1a1a;
    color: white;
    font-family: Arial, sans-serif;
    flex-direction: column;
}

#score {
    margin-bottom: 10px;
    font-size: 24px;
}

canvas {
    background: #222;
    border: 3px solid #fff;
    border-radius: 15px;
}
</style>
</head>
<body>

<div id="score">Poäng: 0</div>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<!-- Ljud -->
<audio id="eatSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
<audio id="deathSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const grid = 20;
let speed = 6;
let count = 0;
let score = 0;

let snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
let apple = { x: 320, y: 320 };

// Ljud
const eatSound = document.getElementById("eatSound");
const deathSound = document.getElementById("deathSound");

// Random funktion
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}

// Gradient-färg på ormen
function getSnakeColor(index, length) {
    const r = 50 + Math.floor((index/length)*205);
    const g = 200 - Math.floor((index/length)*150);
    const b = 50 + Math.floor((index/length)*100);
    return `rgb(${r},${g},${b})`;
}

// Rita grid
function drawGrid() {
    ctx.strokeStyle = "#333";
    for (let x = 0; x <= canvas.width; x += grid) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
    }
    for (let y = 0; y <= canvas.height; y += grid) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
    }
}

// Reset funktion
function resetGame() {
    snake.x = 160;
    snake.y = 160;
    snake.cells = [];
    snake.maxCells = 4;
    snake.dx = grid;
    snake.dy = 0;
    score = 0;
    speed = 6;
    document.getElementById("score").textContent = "Poäng: " + score;
}

// Huvudloop
function gameLoop() {
    requestAnimationFrame(gameLoop);
    if (++count < speed) return;
    count = 0;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawGrid();

    // Flytta ormen
    snake.x += snake.dx;
    snake.y += snake.dy;

    // Kontrollera kollision med vägg
    if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
        deathSound.play();
        resetGame();
    }

    snake.cells.unshift({x: snake.x, y: snake.y});
    if (snake.cells.length > snake.maxCells) snake.cells.pop();

    // Rita äpplet
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(apple.x + grid/2, apple.y + grid/2, grid/2 - 2, 0, Math.PI*2);
    ctx.fill();

    // Rita ormen
    snake.cells.forEach((cell, index) => {
        ctx.fillStyle = getSnakeColor(index, snake.cells.length);
        ctx.beginPath();
        ctx.arc(cell.x + grid/2, cell.y + grid/2, grid/2 - 2, 0, Math.PI*2);
        ctx.fill();

        // Äpple-koll
        if (cell.x === apple.x && cell.y === apple.y) {
            snake.maxCells++;
            score++;
            document.getElementById("score").textContent = "Poäng: " + score;
            eatSound.play();

            if (speed > 2) speed -= 0.1;

            apple.x = getRandomInt(0, canvas.width / grid) * grid;
            apple.y = getRandomInt(0, canvas.height / grid) * grid;
        }

        // Koll mot sig själv
        for (let i = index + 1; i < snake.cells.length; i++) {
            if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                deathSound.play();
                resetGame();
            }
        }
    });
}

// Tangenter
document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowLeft" && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
    if (e.key === "ArrowRight" && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
    if (e.key === "ArrowUp" && snake.dy === 0) { snake.dx = 0; snake.dy = -grid; }
    if (e.key === "ArrowDown" && snake.dy === 0) { snake.dx = 0; snake.dy = grid; }
});

requestAnimationFrame(gameLoop);
</script>
</body>
</html>
