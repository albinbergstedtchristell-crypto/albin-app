<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Albin Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 40px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #scoreDisplay {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Albin Clicker Game</h1>

    <div id="scoreDisplay">Poäng: 0</div>

    <button id="startBtn">Start Game</button>
    <button id="clickBtn" disabled>Klicka</button>
    <button id="saveBtn">Spara Score</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            let score = 0;
            let gameStarted = false;

            const scoreDisplay = document.getElementById("scoreDisplay");
            const startBtn = document.getElementById("startBtn");
            const clickBtn = document.getElementById("clickBtn");
            const saveBtn = document.getElementById("saveBtn");

            function updateDisplay() {
                scoreDisplay.textContent = "Poäng: " + score;
            }

            function startGame() {
                score = 0;
                gameStarted = true;
                clickBtn.disabled = false;
                updateDisplay();
                console.log("Game started");
            }

            function addPoint() {
                if (!gameStarted) return;
                score++;
                updateDisplay();
            }

            function saveScore() {
                localStorage.setItem("savedScore", score);
                alert("Score sparad!");
            }

            function loadScore() {
                const saved = localStorage.getItem("savedScore");
                if (saved !== null) {
                    score = parseInt(saved);
                    updateDisplay();
                }
            }

            startBtn.addEventListener("click", startGame);
            clickBtn.addEventListener("click", addPoint);
            saveBtn.addEventListener("click", saveScore);

            loadScore();
        });
    </script>

</body>
</html>
