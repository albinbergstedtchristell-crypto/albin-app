<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game med Poäng</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    color: white;
    font-family: Arial, sans-serif;
    flex-direction: column;
}
canvas {
    background: #111;
    border: 2px solid #fff;
}
#score {
    margin-bottom: 10px;
    font-size: 24px;
}
</style>
</head>
<body>

<div id="score">Poäng: 0</div>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const grid = 20;
let speed = 6; // start-hastighet (frames per second)
let count = 0;

let score = 0;
let snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
let apple = { x: 320, y: 320 };

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}

function gameLoop() {
    requestAnimationFrame(gameLoop);

    if (++count < speed) return;
    count = 0;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Flytta ormen
    snake.x += snake.dx;
    snake.y += snake.dy;

    // Wrap-around
    if (snake.x < 0) snake.x = canvas.width - grid;
    if (snake.x >= canvas.width) snake.x = 0;
    if (snake.y < 0) snake.y = canvas.height - grid;
    if (snake.y >= canvas.height) snake.y = 0;

    // Spara positioner
    snake.cells.unshift({x: snake.x, y: snake.y});
    if (snake.cells.length > snake.maxCells) snake.cells.pop();

    // Rita äpplet
    ctx.fillStyle = "red";
    ctx.fillRect(apple.x, apple.y, grid-1, grid-1);

    // Rita ormen
    ctx.fillStyle = "lime";
    snake.cells.forEach((cell, index) => {
        ctx.fillRect(cell.x, cell.y, grid-1, grid-1);

        // Äpple-koll
        if (cell.x === apple.x && cell.y === apple.y) {
            snake.maxCells++;
            score++;
            document.getElementById("score").textContent = "Poäng: " + score;

            // Öka hastigheten lite
            if (speed > 2) speed -= 0.1;

            apple.x = getRandomInt(0, canvas.width / grid) * grid;
            apple.y = getRandomInt(0, canvas.height / grid) * grid;
        }

        // Koll mot sig själv
        for (let i = index + 1; i < snake.cells.length; i++) {
            if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                // Reset
                snake.x = 160;
                snake.y = 160;
                snake.cells = [];
                snake.maxCells = 4;
                snake.dx = grid;
                snake.dy = 0;
                score = 0;
                speed = 6;
                document.getElementById("score").textContent = "Poäng: " + score;
            }
        }
    });
}

// Tangenter
document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowLeft" && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
    if (e.key === "ArrowRight" && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
    if (e.key === "ArrowUp" && snake.dy === 0) { snake.dx = 0; snake.dy = -grid; }
    if (e.key === "ArrowDown" && snake.dy === 0) { snake.dx = 0; snake.dy = grid; }
});

requestAnimationFrame(gameLoop);
</script>

</body>
</html>
