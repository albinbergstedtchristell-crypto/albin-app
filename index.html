<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snygg Chatt-app</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: 'Segoe UI', sans-serif;
    background: #1e1e2f;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color: #fff;
}

.chat-container {
    width: 400px;
    max-width: 95%;
    background: #2b2b45;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.chat-header {
    padding: 15px;
    background: #3a3a5a;
    font-weight: bold;
    text-align: center;
    font-size: 1.2em;
}

.chat-messages {
    flex:1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
    background: #262646;
}

.message {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 15px;
    word-wrap: break-word;
}

.user-message {
    background: #6c5ce7;
    align-self: flex-end;
}

.bot-message {
    background: #4b4b7b;
    align-self: flex-start;
}

.chat-input {
    display:flex;
    border-top:1px solid #444;
}

.chat-input input {
    flex:1;
    padding: 12px;
    border:none;
    font-size: 16px;
    border-radius:0;
    outline:none;
    background:#1e1e2f;
    color:white;
}

.chat-input button {
    background:#6c5ce7;
    border:none;
    color:white;
    padding: 12px 20px;
    cursor:pointer;
    font-size: 16px;
    transition: 0.2s;
}

.chat-input button:hover {
    background:#8577ff;
}
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Snygg Chatt</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Skriv ett meddelande...">
        <button onclick="sendMessage()">Skicka</button>
    </div>
</div>

<script>
const chatMessages = document.getElementById("chatMessages");
const chatInput = document.getElementById("chatInput");

let messages = JSON.parse(localStorage.getItem("messages")) || [];

function displayMessages() {
    chatMessages.innerHTML = "";
    messages.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.user ? "user-message" : "bot-message");
        div.textContent = msg.text;
        chatMessages.appendChild(div);
    });
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function sendMessage() {
    const text = chatInput.value.trim();
    if(!text) return;
    
    // Lägg till användarens meddelande
    messages.push({text:text, user:true});
    chatInput.value = "";
    displayMessages();
    
    // Spara i localStorage
    localStorage.setItem("messages", JSON.stringify(messages));

    // Enkel bot-svar efter liten delay
    setTimeout(()=>{
        const botResponse = "Bot säger: " + text.split("").reverse().join("");
        messages.push({text:botResponse, user:false});
        localStorage.setItem("messages", JSON.stringify(messages));
        displayMessages();
    }, 500);
}

chatInput.addEventListener("keydown", e => {
    if(e.key === "Enter") sendMessage();
});

displayMessages();
</script>

</body>
</html>
