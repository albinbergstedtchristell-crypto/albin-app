<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Roblox Speltids Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff4b4b, #ff7676);
      color: white;
      margin-top: 100px;
    }

    h1 {
      font-size: 40px;
    }

    #time {
      font-size: 35px;
      margin: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    .start { background: #2ecc71; }
    .stop { background: #e74c3c; }
    .reset { background: #3498db; }
  </style>
</head>
<body>

  <h1>ðŸŽ® Roblox Speltids Tracker</h1>
  <div id="time">0 timmar 0 minuter</div>

  <button class="start" onclick="startGame()">Starta</button>
  <button class="stop" onclick="stopGame()">Stoppa</button>
  <button class="reset" onclick="resetTime()">Reset</button>

  <script>
    let startTime = null;
    let totalMinutes = parseInt(localStorage.getItem("totalMinutes")) || 0;

    function updateDisplay() {
      let hours = Math.floor(totalMinutes / 60);
      let minutes = totalMinutes % 60;
      document.getElementById("time").innerText =
        hours + " timmar " + minutes + " minuter";
    }

    function startGame() {
      if (!startTime) {
        startTime = new Date();
      }
    }

    function stopGame() {
      if (startTime) {
        let now = new Date();
        let diff = Math.floor((now - startTime) / 60000);
        totalMinutes += diff;
        localStorage.setItem("totalMinutes", totalMinutes);
        startTime = null;
        updateDisplay();
      }
    }

    function resetTime() {
      totalMinutes = 0;
      localStorage.setItem("totalMinutes", 0);
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
